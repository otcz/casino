<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Servicios</title>
    <link rel="stylesheet" href="servicio.css">
</head>
<body>

<div class="form-container">
    <h2>Agregar Servicios</h2>
    <form id="form-servicios">
        <!-- Campo de búsqueda de socio -->
        <div class="form-group search-group">
            <label for="buscar-socio">Buscar Socio (Documento de Identidad)</label>
            <div class="search-bar">
                <input type="text" id="buscar-socio" name="buscar-socio" placeholder="Ingrese documento de identidad">
                <button type="button" id="buscar-btn">Buscar</button>
            </div>
        </div>

        <!-- Mostrar nombre del socio -->
        <div class="form-group">
            <label for="nombre-socio">Nombre del Socio</label>
            <input type="text" id="nombre-socio" name="nombre-socio" placeholder="Nombre del socio" readonly>
        </div>

        <div class="form-group">
            <label for="valor-servicio">Valor del Servicio</label>
            <input type="text" id="valor-servicio" name="valor-servicio" placeholder="Valor del servicio" readonly>
        </div>


        <!-- Módulo para agregar estancias -->
        <div class="form-group">
            <label for="cantidad-estancias">Cantidad de Estancias</label>
            <input type="number" id="cantidad-estancias" name="cantidad-estancias" min="1" placeholder="Ingrese cantidad" disabled>
        </div>


        <div class="form-group">
            <label for="tipo-servicio">Tipo de Servicio</label>
            <select id="tipo-servicio" name="tipo-servicio" required>
                <option value="1">Desayuno</option>
                <option value="2">Almuerzo</option>
                <option value="3">Cena</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fecha-servicio">Fecha</label>
            <input type="date" id="fecha-servicio" name="fecha-servicio" value="" disabled>
        </div>

        <!-- Módulo para opciones adicionales -->
        <div class="form-group">
            <label for="habilitar-habitacion">Habitación</label>
            <input type="checkbox" id="habilitar-habitacion" name="habilitar-habitacion" disabled>
            <input type="number" id="valor-habitacion" name="valor-habitacion" min="0" placeholder="Valor habitación" disabled>
        </div>
        <div class="form-group">
            <label for="habilitar-fomento">Fomento</label>
            <input type="checkbox" id="habilitar-fomento" name="habilitar-fomento" disabled>
            <input type="number" id="valor-fomento" name="valor-fomento" min="0" placeholder="Valor fomento" disabled>
        </div>

        <div class="form-group">
            <button type="submit" disabled>Agregar Servicio</button>
        </div>
    </form>
</div>

<script src="servicio.js"></script>
<script src="registrar-comida.js"></script>
</body>
</html>
