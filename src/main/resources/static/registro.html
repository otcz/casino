<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Dinámico</title>
    <link rel="stylesheet" href="index.css">
    <!-- Incluye Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- Contenedor Principal del Registro -->
<div class="login-container">
    <div class="login-box">
        <h2>Registro</h2>
        <form id="register-form">

            <!-- Nuevo combobox para seleccionar el grado -->
            <div class="input-box">
                <i class="fas fa-users"></i>
                <select id="grado" required>
                    <option value="">Seleccione el grado</option>
                    <option value="GR">GR</option>
                    <option value="CR">CR</option>
                    <option value="TC">TC</option>
                    <option value="MY">MY</option>
                    <option value="CT">CT</option>
                    <option value="TE">TE</option>
                    <option value="ST">ST</option>
                    <option value="SMC">SMC</option>
                    <option value="SM">SM</option>
                    <option value="SP">SP</option>
                    <option value="SV">SV</option>
                    <option value="SS">SS</option>
                    <option value="CP">CP</option>
                    <option value="CS">CS</option>
                    <option value="C3">C3</option>
                    <option value="INVITADO">INVITADO</option>
                </select>
            </div>


            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Nombre Completo" required style="text-transform: uppercase;">
            </div>
            <div class="input-box">
                <i class="fas fa-id-card"></i>
                <input type="text" id="documento" placeholder="Documento" required>
            </div>

            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="submit" class="login-btn">Registrarse</button>
            <p id="error-message" style="color: red;"></p>
            <p>¿Ya tienes cuenta? <a href="index.html">Inicia Sesión</a></p>
        </form>
    </div>
</div>
<script src="registro.js" defer></script>
</body>
</html>
